<div class="control-panel" js-data="formPanel">
  <div class="form-cont">
    <form class="form small-8" ng-submit="$ctrl.submit(form)">
      <input type="text" ng-model="form.name"/>
      <textarea type="textarea" ng-model="form.text"></textarea>
      <input type="submit" value="CALL"/>
    </form>
  </div>
</div>

<div js-data='sample-cont'>
  <sample class="sample-cont" sample="$ctrl.sample" animate="$ctrl.runAnim"></sample>
</div>
